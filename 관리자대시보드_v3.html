<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - Global Moving Services</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }
        .wine-gradient {
            background: linear-gradient(135deg, #6b1c3d 0%, #8b2653 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const AdminDashboard = () => {
          // 샘플 데이터
          const sampleLeads = [
            {
              id: 1, customerName: '김철수', phone: '010-1234-5678', email: 'kim@email.com',
              origin: '서울, 한국', destination: '뉴욕, 미국', movingDate: '2026-03-15',
              volume: '25', quoteAmount: 15000000, status: 'quote', leadSource: 'naver_cafe',
              notes: '가구 포장 특별 요청', trackingCode: 'GMS-1001',
              createdAt: '2026-02-10T09:00:00', updatedAt: '2026-02-12T14:30:00'
            },
            {
              id: 2, customerName: '이영희', phone: '010-2345-6789', email: 'lee@email.com',
              origin: '부산, 한국', destination: '시드니, 호주', movingDate: '2026-04-20',
              volume: '18', quoteAmount: 12000000, status: 'contract', leadSource: 'naver_ad',
              notes: '애완동물 동반', trackingCode: 'GMS-1002',
              createdAt: '2026-02-11T10:00:00', updatedAt: '2026-02-13T11:00:00'
            },
            {
              id: 3, customerName: '박민수', phone: '010-3456-7890', email: 'park@email.com',
              origin: '서울, 한국', destination: '런던, 영국', movingDate: '2026-03-28',
              volume: '30', quoteAmount: 18000000, status: 'shipping', leadSource: 'blog',
              notes: '피아노 운송 포함', estimatedArrival: '2026-04-15', trackingCode: 'GMS-1003',
              createdAt: '2026-01-20T14:00:00', updatedAt: '2026-02-14T16:00:00'
            },
            {
              id: 4, customerName: '최지혜', phone: '010-4567-8901', email: 'choi@email.com',
              origin: '인천, 한국', destination: '토론토, 캐나다', movingDate: '2026-05-10',
              volume: '22', status: 'inquiry', leadSource: 'search',
              notes: '긴급 이사', trackingCode: 'GMS-1004',
              createdAt: '2026-02-15T08:00:00', updatedAt: '2026-02-15T08:00:00'
            },
            {
              id: 5, customerName: '정대리', phone: '010-5678-9012', email: 'jung@email.com',
              origin: '대전, 한국', destination: '베를린, 독일', movingDate: '2026-06-01',
              volume: '20', quoteAmount: 16000000, status: 'completed', leadSource: 'referral',
              notes: '직원 추천', trackingCode: 'GMS-1005',
              createdAt: '2026-01-05T10:00:00', updatedAt: '2026-02-10T15:00:00'
            }
          ];

          const sampleInvoices = [
            { id: 'INV-001', leadId: 2, customerName: '이영희', amount: 12000000, 
              createdAt: '2026-02-13T11:00:00', dueDate: '2026-03-13', status: 'paid',
              items: [{ description: '해외 이사 서비스', quantity: 1, price: 12000000 }] },
            { id: 'INV-002', leadId: 1, customerName: '김철수', amount: 15000000,
              createdAt: '2026-02-12T14:30:00', dueDate: '2026-03-12', status: 'unpaid',
              items: [{ description: '해외 이사 서비스', quantity: 1, price: 15000000 }] },
            { id: 'INV-003', leadId: 5, customerName: '정대리', amount: 16000000,
              createdAt: '2026-02-10T15:00:00', dueDate: '2026-03-10', status: 'paid',
              items: [{ description: '해외 이사 서비스', quantity: 1, price: 16000000 }] }
          ];

          const [leads, setLeads] = useState([]);
          const [invoices, setInvoices] = useState([]);
          const [activeTab, setActiveTab] = useState('dashboard');
          const [selectedLead, setSelectedLead] = useState(null);
          const [searchTerm, setSearchTerm] = useState('');
          const [isFirstVisit, setIsFirstVisit] = useState(true);

          const statuses = [
            { id: 'inquiry', label: '문의접수', color: 'bg-blue-100 text-blue-800' },
            { id: 'quote', label: '견적발송', color: 'bg-yellow-100 text-yellow-800' },
            { id: 'contract', label: '계약완료', color: 'bg-green-100 text-green-800' },
            { id: 'packing', label: '포장진행', color: 'bg-purple-100 text-purple-800' },
            { id: 'shipping', label: '운송중', color: 'bg-orange-100 text-orange-800' },
            { id: 'completed', label: '배송완료', color: 'bg-gray-100 text-gray-800' },
            { id: 'claim', label: '클레임', color: 'bg-red-100 text-red-800' }
          ];

          const leadSources = [
            { id: 'naver_cafe', label: '네이버 카페', color: 'bg-green-50 text-green-700' },
            { id: 'naver_ad', label: '네이버 광고', color: 'bg-blue-50 text-blue-700' },
            { id: 'blog', label: '블로그', color: 'bg-purple-50 text-purple-700' },
            { id: 'referral', label: '추천', color: 'bg-yellow-50 text-yellow-700' },
            { id: 'search', label: '검색', color: 'bg-pink-50 text-pink-700' }
          ];

          useEffect(() => {
            const savedLeads = localStorage.getItem('movingLeads');
            const savedInvoices = localStorage.getItem('invoices');
            const hasVisited = localStorage.getItem('hasVisited');
            
            if (hasVisited) {
              setIsFirstVisit(false);
              if (savedLeads) setLeads(JSON.parse(savedLeads));
              if (savedInvoices) setInvoices(JSON.parse(savedInvoices));
            } else {
              setLeads(sampleLeads);
              setInvoices(sampleInvoices);
              localStorage.setItem('hasVisited', 'true');
              setIsFirstVisit(false);
            }
          }, []);

          useEffect(() => {
            if (!isFirstVisit) {
              localStorage.setItem('movingLeads', JSON.stringify(leads));
            }
          }, [leads, isFirstVisit]);

          useEffect(() => {
            if (!isFirstVisit) {
              localStorage.setItem('invoices', JSON.stringify(invoices));
            }
          }, [invoices, isFirstVisit]);

          const updateLeadStatus = (leadId, newStatus) => {
            const updatedLeads = leads.map(lead => 
              lead.id === leadId ? { ...lead, status: newStatus, updatedAt: new Date().toISOString() } : lead
            );
            setLeads(updatedLeads);
            if (selectedLead?.id === leadId) {
              setSelectedLead({ ...selectedLead, status: newStatus });
            }
          };

          // 통계 계산
          const stats = {
            total: leads.length,
            byStatus: statuses.reduce((acc, status) => {
              acc[status.id] = leads.filter(l => l.status === status.id).length;
              return acc;
            }, {}),
            bySource: leadSources.reduce((acc, source) => {
              acc[source.id] = leads.filter(l => l.leadSource === source.id).length;
              return acc;
            }, {}),
            totalRevenue: invoices.filter(inv => inv.status === 'paid').reduce((sum, inv) => sum + inv.amount, 0),
            pendingRevenue: invoices.filter(inv => inv.status === 'unpaid').reduce((sum, inv) => sum + inv.amount, 0)
          };

          // 월별 매출 계산
          const getMonthlyRevenue = () => {
            const monthly = {};
            invoices.forEach(inv => {
              if (inv.status === 'paid') {
                const month = new Date(inv.createdAt).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' });
                monthly[month] = (monthly[month] || 0) + inv.amount;
              }
            });
            return Object.entries(monthly).map(([month, amount]) => ({ month, amount }));
          };

          // 고객별 매출
          const getCustomerRevenue = () => {
            const customerRevenue = {};
            invoices.forEach(inv => {
              if (inv.status === 'paid') {
                customerRevenue[inv.customerName] = (customerRevenue[inv.customerName] || 0) + inv.amount;
              }
            });
            return Object.entries(customerRevenue).map(([customer, amount]) => ({ customer, amount }))
              .sort((a, b) => b.amount - a.amount);
          };

          // 수금 기일별
          const getDueDateAnalysis = () => {
            const now = new Date();
            const overdue = invoices.filter(inv => inv.status === 'unpaid' && new Date(inv.dueDate) < now);
            const upcoming = invoices.filter(inv => inv.status === 'unpaid' && new Date(inv.dueDate) >= now);
            return { overdue, upcoming };
          };

          const filteredLeads = leads.filter(lead =>
            lead.customerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
            lead.origin.toLowerCase().includes(searchTerm.toLowerCase()) ||
            lead.destination.toLowerCase().includes(searchTerm.toLowerCase())
          );

          return (
            <div className="min-h-screen bg-gray-50">
              {/* 헤더 */}
              <div className="wine-gradient text-white shadow-lg">
                <div className="max-w-7xl mx-auto px-4 py-6">
                  <div className="flex justify-between items-center">
                    <div>
                      <h1 className="text-3xl font-bold mb-1">Global Moving Services</h1>
                      <p className="text-gray-200">관리자 대시보드</p>
                    </div>
                    <button
                      onClick={() => {
                        if (confirm('모든 데이터를 초기화하시겠습니까?')) {
                          setLeads(sampleLeads);
                          setInvoices(sampleInvoices);
                        }
                      }}
                      className="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm font-medium transition-all"
                    >
                      데이터 초기화
                    </button>
                  </div>
                </div>
              </div>

              {/* 탭 네비게이션 */}
              <div className="bg-white border-b shadow-sm">
                <div className="max-w-7xl mx-auto px-4">
                  <div className="flex gap-1 overflow-x-auto">
                    {[
                      { id: 'dashboard', label: '대시보드' },
                      { id: 'leads', label: '리드 관리' },
                      { id: 'lead_analysis', label: '리드 분석' },
                      { id: 'revenue_analysis', label: '매출 분석' },
                      { id: 'invoices', label: '인보이스' }
                    ].map(tab => (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        className={`px-6 py-4 font-medium text-sm whitespace-nowrap transition-all ${
                          activeTab === tab.id
                            ? 'text-[#6b1c3d] border-b-2 border-[#6b1c3d]'
                            : 'text-gray-600 hover:text-gray-900'
                        }`}
                      >
                        {tab.label}
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-4 py-6">
                {/* 대시보드 */}
                {activeTab === 'dashboard' && (
                  <div className="space-y-6">
                    {/* 주요 통계 */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                      <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-[#6b1c3d]">
                        <p className="text-sm text-gray-600 mb-1">총 리드</p>
                        <p className="text-3xl font-bold text-gray-900">{stats.total}</p>
                      </div>
                      <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
                        <p className="text-sm text-gray-600 mb-1">진행중</p>
                        <p className="text-3xl font-bold text-gray-900">
                          {(stats.byStatus.packing || 0) + (stats.byStatus.shipping || 0)}
                        </p>
                      </div>
                      <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-500">
                        <p className="text-sm text-gray-600 mb-1">클레임</p>
                        <p className="text-3xl font-bold text-gray-900">{stats.byStatus.claim || 0}</p>
                      </div>
                      <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                        <p className="text-sm text-gray-600 mb-1">총 매출</p>
                        <p className="text-2xl font-bold text-gray-900">
                          {(stats.totalRevenue / 10000).toFixed(0)}만원
                        </p>
                      </div>
                    </div>

                    {/* 단계별 현황 */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-lg font-bold text-gray-900 mb-4">단계별 현황</h3>
                      <div className="grid grid-cols-2 md:grid-cols-7 gap-3">
                        {statuses.map(status => (
                          <div key={status.id} className="text-center">
                            <div className={`${status.color} rounded-lg p-4 mb-2`}>
                              <p className="text-2xl font-bold">{stats.byStatus[status.id] || 0}</p>
                            </div>
                            <p className="text-xs font-medium text-gray-600">{status.label}</p>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* 리드 소스별 현황 */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-lg font-bold text-gray-900 mb-4">유입 경로별 현황</h3>
                      <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                        {leadSources.map(source => (
                          <div key={source.id} className={`${source.color} rounded-lg p-4 border`}>
                            <p className="text-sm font-medium mb-1">{source.label}</p>
                            <p className="text-3xl font-bold">{stats.bySource[source.id] || 0}</p>
                            <p className="text-xs mt-1">
                              {stats.total > 0 ? Math.round((stats.bySource[source.id] || 0) / stats.total * 100) : 0}%
                            </p>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {/* 리드 관리 */}
                {activeTab === 'leads' && (
                  <div className="space-y-4">
                    <div className="bg-white rounded-lg shadow-md p-4">
                      <input
                        type="text"
                        placeholder="고객명, 출발지, 도착지로 검색..."
                        className="w-full border border-gray-300 rounded-lg px-4 py-3 focus:border-[#6b1c3d] focus:ring-1 focus:ring-[#6b1c3d] outline-none"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                      />
                    </div>

                    <div className="bg-white rounded-lg shadow-md overflow-hidden">
                      <table className="w-full">
                        <thead className="bg-gray-50 border-b">
                          <tr>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">유입경로</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">고객명</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">연락처</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">구간</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">이사일</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">견적</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">상태</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">액션</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                          {filteredLeads.map(lead => {
                            const statusInfo = statuses.find(s => s.id === lead.status);
                            const sourceInfo = leadSources.find(s => s.id === lead.leadSource);
                            return (
                              <tr key={lead.id} className="hover:bg-gray-50">
                                <td className="px-4 py-3">
                                  <span className={`px-2 py-1 rounded text-xs font-medium ${sourceInfo?.color}`}>
                                    {sourceInfo?.label}
                                  </span>
                                </td>
                                <td className="px-4 py-3 font-medium text-gray-900">{lead.customerName}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">{lead.phone}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">{lead.origin} → {lead.destination}</td>
                                <td className="px-4 py-3 text-sm text-gray-600">{lead.movingDate}</td>
                                <td className="px-4 py-3 text-sm font-medium">
                                  {lead.quoteAmount ? `${(lead.quoteAmount / 10000).toFixed(0)}만원` : '-'}
                                </td>
                                <td className="px-4 py-3">
                                  <span className={`px-2 py-1 rounded-full text-xs font-medium ${statusInfo?.color}`}>
                                    {statusInfo?.label}
                                  </span>
                                </td>
                                <td className="px-4 py-3">
                                  <button
                                    onClick={() => setSelectedLead(lead)}
                                    className="text-[#6b1c3d] hover:underline text-sm font-medium"
                                  >
                                    상세
                                  </button>
                                </td>
                              </tr>
                            );
                          })}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}

                {/* 리드 분석 */}
                {activeTab === 'lead_analysis' && (
                  <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-xl font-bold text-gray-900 mb-6">리드 소스 분석</h3>
                      
                      <div className="space-y-4">
                        {leadSources.map(source => {
                          const count = stats.bySource[source.id] || 0;
                          const percentage = stats.total > 0 ? (count / stats.total * 100) : 0;
                          const sourceLeads = leads.filter(l => l.leadSource === source.id);
                          const convertedCount = sourceLeads.filter(l => l.status === 'completed').length;
                          const conversionRate = count > 0 ? (convertedCount / count * 100) : 0;
                          
                          return (
                            <div key={source.id} className="border rounded-lg p-4">
                              <div className="flex justify-between items-center mb-3">
                                <div className="flex items-center gap-3">
                                  <span className={`px-3 py-1 rounded ${source.color} font-medium`}>
                                    {source.label}
                                  </span>
                                  <span className="text-2xl font-bold">{count}건</span>
                                </div>
                                <div className="text-right">
                                  <div className="text-sm text-gray-600">전환율</div>
                                  <div className="text-xl font-bold text-[#6b1c3d]">
                                    {conversionRate.toFixed(1)}%
                                  </div>
                                </div>
                              </div>
                              
                              <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                  className="bg-[#6b1c3d] h-3 rounded-full transition-all"
                                  style={{ width: `${percentage}%` }}
                                />
                              </div>
                              
                              <div className="mt-2 flex justify-between text-sm text-gray-600">
                                <span>전체의 {percentage.toFixed(1)}%</span>
                                <span>{convertedCount}건 완료</span>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>

                    {/* 추가 인사이트 */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                      <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-lg shadow-lg p-6">
                        <p className="text-sm opacity-90 mb-1">최고 전환율</p>
                        <p className="text-2xl font-bold">
                          {leadSources.reduce((best, source) => {
                            const count = stats.bySource[source.id] || 0;
                            const converted = leads.filter(l => l.leadSource === source.id && l.status === 'completed').length;
                            const rate = count > 0 ? (converted / count * 100) : 0;
                            return rate > best.rate ? { source: source.label, rate } : best;
                          }, { source: '-', rate: 0 }).source}
                        </p>
                      </div>
                      
                      <div className="bg-gradient-to-br from-green-500 to-green-600 text-white rounded-lg shadow-lg p-6">
                        <p className="text-sm opacity-90 mb-1">가장 많은 유입</p>
                        <p className="text-2xl font-bold">
                          {leadSources.reduce((max, source) => {
                            const count = stats.bySource[source.id] || 0;
                            return count > max.count ? { source: source.label, count } : max;
                          }, { source: '-', count: 0 }).source}
                        </p>
                      </div>
                      
                      <div className="bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-lg shadow-lg p-6">
                        <p className="text-sm opacity-90 mb-1">평균 전환율</p>
                        <p className="text-2xl font-bold">
                          {stats.total > 0 
                            ? ((leads.filter(l => l.status === 'completed').length / stats.total) * 100).toFixed(1)
                            : 0}%
                        </p>
                      </div>
                    </div>
                  </div>
                )}

                {/* 매출 분석 */}
                {activeTab === 'revenue_analysis' && (
                  <div className="space-y-6">
                    {/* 월별 매출 */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-xl font-bold text-gray-900 mb-6">월별 매출 현황</h3>
                      <div className="space-y-3">
                        {getMonthlyRevenue().map(({ month, amount }) => (
                          <div key={month} className="flex items-center gap-4">
                            <div className="w-32 font-medium text-gray-700">{month}</div>
                            <div className="flex-1 bg-gray-200 rounded-full h-8 overflow-hidden">
                              <div
                                className="wine-gradient h-full flex items-center justify-end px-4 text-white font-bold text-sm"
                                style={{ 
                                  width: `${Math.min((amount / Math.max(...getMonthlyRevenue().map(m => m.amount))) * 100, 100)}%` 
                                }}
                              >
                                {amount.toLocaleString()}원
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* 고객별 매출 */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                      <h3 className="text-xl font-bold text-gray-900 mb-6">고객별 매출 현황</h3>
                      <div className="space-y-2">
                        {getCustomerRevenue().map(({ customer, amount }, index) => (
                          <div key={customer} className="flex items-center justify-between p-3 border-b hover:bg-gray-50">
                            <div className="flex items-center gap-3">
                              <span className="w-8 h-8 rounded-full bg-[#6b1c3d] text-white flex items-center justify-center font-bold text-sm">
                                {index + 1}
                              </span>
                              <span className="font-medium">{customer}</span>
                            </div>
                            <span className="text-lg font-bold text-[#6b1c3d]">
                              {amount.toLocaleString()}원
                            </span>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* 수금 기일별 */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-500">
                        <h3 className="text-lg font-bold text-gray-900 mb-4">수금 기일 경과</h3>
                        {getDueDateAnalysis().overdue.length > 0 ? (
                          <div className="space-y-2">
                            {getDueDateAnalysis().overdue.map(inv => (
                              <div key={inv.id} className="bg-red-50 p-3 rounded border border-red-200">
                                <div className="font-medium">{inv.customerName}</div>
                                <div className="text-sm text-gray-600 mt-1">
                                  {inv.amount.toLocaleString()}원 • 기한: {inv.dueDate}
                                </div>
                              </div>
                            ))}
                          </div>
                        ) : (
                          <p className="text-gray-500 text-sm">수금 기일이 경과한 항목이 없습니다</p>
                        )}
                      </div>

                      <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-yellow-500">
                        <h3 className="text-lg font-bold text-gray-900 mb-4">수금 예정</h3>
                        {getDueDateAnalysis().upcoming.length > 0 ? (
                          <div className="space-y-2">
                            {getDueDateAnalysis().upcoming.map(inv => (
                              <div key={inv.id} className="bg-yellow-50 p-3 rounded border border-yellow-200">
                                <div className="font-medium">{inv.customerName}</div>
                                <div className="text-sm text-gray-600 mt-1">
                                  {inv.amount.toLocaleString()}원 • 기한: {inv.dueDate}
                                </div>
                              </div>
                            ))}
                          </div>
                        ) : (
                          <p className="text-gray-500 text-sm">수금 예정 항목이 없습니다</p>
                        )}
                      </div>
                    </div>
                  </div>
                )}

                {/* 인보이스 */}
                {activeTab === 'invoices' && (
                  <div className="space-y-4">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div className="bg-green-50 rounded-lg shadow-md p-6 border-l-4 border-green-500">
                        <p className="text-green-700 font-medium mb-1">수금 완료</p>
                        <p className="text-3xl font-bold text-green-900">
                          {stats.totalRevenue.toLocaleString()}원
                        </p>
                      </div>
                      <div className="bg-yellow-50 rounded-lg shadow-md p-6 border-l-4 border-yellow-500">
                        <p className="text-yellow-700 font-medium mb-1">수금 대기</p>
                        <p className="text-3xl font-bold text-yellow-900">
                          {stats.pendingRevenue.toLocaleString()}원
                        </p>
                      </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md overflow-hidden">
                      <table className="w-full">
                        <thead className="bg-gray-50 border-b">
                          <tr>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">인보이스</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">고객명</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">금액</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">발행일</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">수금기한</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">상태</th>
                            <th className="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">액션</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                          {invoices.map(invoice => (
                            <tr key={invoice.id} className="hover:bg-gray-50">
                              <td className="px-4 py-3 font-mono text-sm">{invoice.id}</td>
                              <td className="px-4 py-3 font-medium">{invoice.customerName}</td>
                              <td className="px-4 py-3 font-bold">{invoice.amount.toLocaleString()}원</td>
                              <td className="px-4 py-3 text-sm text-gray-600">
                                {new Date(invoice.createdAt).toLocaleDateString('ko-KR')}
                              </td>
                              <td className="px-4 py-3 text-sm text-gray-600">{invoice.dueDate}</td>
                              <td className="px-4 py-3">
                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                  invoice.status === 'paid' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }`}>
                                  {invoice.status === 'paid' ? '수금완료' : '미수금'}
                                </span>
                              </td>
                              <td className="px-4 py-3">
                                {invoice.status === 'unpaid' && (
                                  <button
                                    onClick={() => {
                                      const updated = invoices.map(inv =>
                                        inv.id === invoice.id ? { ...inv, status: 'paid' } : inv
                                      );
                                      setInvoices(updated);
                                    }}
                                    className="text-green-600 hover:underline text-sm font-medium"
                                  >
                                    수금처리
                                  </button>
                                )}
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}
              </div>

              {/* 리드 상세 모달 */}
              {selectedLead && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                    <div className="p-6 border-b">
                      <div className="flex justify-between items-center">
                        <h3 className="text-xl font-bold">{selectedLead.customerName} 님</h3>
                        <button
                          onClick={() => setSelectedLead(null)}
                          className="text-gray-400 hover:text-gray-600"
                        >
                          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    </div>

                    <div className="p-6">
                      <div className="mb-6">
                        <p className="text-sm text-gray-600 mb-2">상태 변경</p>
                        <div className="flex gap-2 flex-wrap">
                          {statuses.map(status => (
                            <button
                              key={status.id}
                              onClick={() => updateLeadStatus(selectedLead.id, status.id)}
                              className={`px-4 py-2 rounded text-sm font-medium transition-all ${
                                selectedLead.status === status.id
                                  ? status.color + ' ring-2 ring-[#6b1c3d]'
                                  : status.color + ' opacity-50 hover:opacity-100'
                              }`}
                            >
                              {status.label}
                            </button>
                          ))}
                        </div>
                      </div>

                      <div className="grid grid-cols-2 gap-4 text-sm">
                        <div>
                          <p className="text-gray-600">연락처</p>
                          <p className="font-medium">{selectedLead.phone}</p>
                        </div>
                        <div>
                          <p className="text-gray-600">이메일</p>
                          <p className="font-medium">{selectedLead.email || '-'}</p>
                        </div>
                        <div>
                          <p className="text-gray-600">출발지</p>
                          <p className="font-medium">{selectedLead.origin}</p>
                        </div>
                        <div>
                          <p className="text-gray-600">도착지</p>
                          <p className="font-medium">{selectedLead.destination}</p>
                        </div>
                        <div>
                          <p className="text-gray-600">이사일</p>
                          <p className="font-medium">{selectedLead.movingDate}</p>
                        </div>
                        <div>
                          <p className="text-gray-600">견적</p>
                          <p className="font-medium text-[#6b1c3d]">
                            {selectedLead.quoteAmount ? `${selectedLead.quoteAmount.toLocaleString()}원` : '미정'}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
